name: Production Deployment and Release

on:
  push:
    branches: [ release ]

permissions:
  contents: write # Required to create the GitHub Release

jobs:
  build-release-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Setup JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      # 2. Build the JAR using Gradle
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean bootJar -x test

      # 3. Create GitHub Release and Upload Assets
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0.0.1-build-${{ github.run_number }}
          name: Release v0.0.1-build-${{ github.run_number }}
          body: |
            Automated build from branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
          files: build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 4. Deploy JAR to EC2
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "~/app"
          strip_components: 2

      # 5. Restart the Application on EC2
      - name: Restart App Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Restarts your linux service (recommended)
            sudo systemctl restart shrimali-app || (
              # Fallback manual restart if service is not yet setup
              fuser -k 8080/tcp || true
              nohup java -jar ~/app/*.jar --spring.profiles.active=prod > ~/app/log.txt 2>&1 &
            )