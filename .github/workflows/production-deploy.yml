name: Production Deployment and Release

on:
  push:
    branches: [ release ]

permissions:
  contents: write

jobs:
  build-release-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Environment
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      # 2. Extract Metadata using yq (The Better Way)
      - name: Extract Metadata
        id: meta
        run: |
          FILE_PATH="src/main/resources/application.yml"
          
          # Use yq to parse the nested YAML structure correctly
          APP_NAME=$(yq '.spring.application.name' $FILE_PATH)
          APP_VERSION=$(yq '.spring.application.version' $FILE_PATH)
          
          # Format name: "Shrimali" -> "shrimali"
          LOWER_NAME=$(echo "$APP_NAME" | tr '[:upper:]' '[:lower:]')
          
          echo "BUILD_NAME=${LOWER_NAME}-${APP_VERSION}" >> $GITHUB_OUTPUT
          echo "VERSION=$APP_VERSION" >> $GITHUB_OUTPUT

      # 3. Build the JAR
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean bootJar -x test

      # 4. Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.meta.outputs.VERSION }}
          name: Release ${{ steps.meta.outputs.BUILD_NAME }}
          body: "Automated Build for version ${{ steps.meta.outputs.VERSION }}"
          files: build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5. Deploy to EC2
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "~/app"
          strip_components: 2

      # 6. Restart App on EC2
      - name: Restart App Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl restart shrimali-app || (
              fuser -k 8080/tcp || true
              nohup java -jar ~/app/*.jar --spring.profiles.active=prod > ~/app/log.txt 2>&1 &
            )