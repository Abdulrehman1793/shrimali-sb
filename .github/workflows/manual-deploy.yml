name: Manual EC2 Deployment

on:
  workflow_dispatch: # This enables the manual button

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean bootJar -x test

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0.0.1-build-${{ github.run_number }}
          name: Release v0.0.1-build-${{ github.run_number }}
          body: |
            Automated build from branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
          files: build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "~/app"
          strip_components: 2

      - name: Restart App Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app
            fuser -k 3005/tcp || true # Note: Updated to port 3005 from your YAML
            
            # Start the app with all necessary environment variables
            nohup java -jar *.jar \
              --spring.profiles.active=prod \
              --PG_DB_NAME="${{ secrets.PG_DB_NAME }}" \
              --PG_USERNAME="${{ secrets.PG_USERNAME }}" \
              --PG_PASSWORD="${{ secrets.PG_PASSWORD }}" \
              --MAIL_USERNAME="${{ secrets.MAIL_USERNAME }}" \
              --MAIL_PASSWORD="${{ secrets.MAIL_PASSWORD }}" \
              --GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}" \
              --GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}" \
              --app.backup.bin-path="/usr/bin/pg_dump" \
              --app.client.url="http://your-ec2-ip-or-domain" \
              > log.txt 2>&1 &